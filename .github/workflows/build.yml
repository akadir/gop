name: Build
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'sonar-project.properties'
    tags-ignore:
      - '**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        include:
          - os: macos-latest
          - os: ubuntu-latest
          - os: windows-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod download
          go get github.com/vektra/mockery/v2/.../@v2.9.4
          go generate ./...

      - name: Run tests
        run: go test ./... -count=1 -coverprofile=coverage.out

      - name: Build app
        run: go build -v .
